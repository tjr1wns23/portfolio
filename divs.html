<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlapping Divs</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      position: relative;
    }

    .container {
      position: relative;
      width: 150px;
      height: 150px;
    }

    .div1,
    .div2 {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .div1 {
      background-color: red;
      top: 0;
      left: 0;
    }

    .div2 {
      background-color: blue;
      top: 3px;
      left: 3px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div>엄준식</div>
  <div class="container">
    <div class="div1"></div>
    <div class="div2"></div>
  </div>
</body>

</html>
