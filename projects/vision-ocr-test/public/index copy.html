<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>이미지 OCR - 영역 선택 후 전송</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    #drop-area {
      border: 2px dashed #888;
      padding: 20px;
      text-align: center;
      margin-bottom: 1rem;
      cursor: pointer;
      user-select: none;
    }
    #drop-area.dragover {
      background-color: #eef;
      border-color: #55f;
    }
    img.preview {
      max-width: 100%;
      user-select: none;
      -webkit-user-drag: none;
      display: block;
      margin: 0 auto;
    }
    .selection-box {
      position: absolute;
      border: 2px dashed #3399ff;
      pointer-events: none;
      background-color: rgba(51, 153, 255, 0.2);
    }
    .image-wrapper {
      position: relative;
      display: inline-block;
      margin-top: 10px;
    }
    pre {
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>이미지 OCR (드래그앤드롭 + 영역 선택 후 자르기 + 서버 전송)</h2>

    <div
      id="drop-area"
      :class="{ dragover: isDragOver }"
      @dragover.prevent="handleDragOver"
      @dragleave.prevent="handleDragLeave"
      @drop.prevent="handleDrop"
    >
      여기에 이미지를 드래그 앤 드롭 하세요<br />
      또는<br />
      <input type="file" accept="image/*" @change="onFileChange" />
    </div>

    <div class="image-wrapper" v-if="previewUrl">
      <img
        :src="previewUrl"
        alt="preview"
        ref="imgRef"
        @mousedown="startSelection"
        @mousemove="updateSelection"
        @mouseup="endSelection"
        class="preview"
        draggable="false"
      />
      <div
        v-if="isSelecting || selectionDone"
        class="selection-box"
        :style="selectionStyle"
      ></div>
    </div>

    <button @click="sendToOcr" :disabled="!selectionDone || loading">선택 영역 OCR 추출</button>

    <div v-if="loading">OCR 처리 중...</div>

    <pre v-if="ocrResult">{{ ocrResult }}</pre>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          previewUrl: null,
          isDragOver: false,
          isSelecting: false,
          selectionDone: false,
          startX: 0,
          startY: 0,
          currentX: 0,
          currentY: 0,
          cropRect: null,
          selectedFile: null,
          ocrResult: '',
          loading: false,
        };
      },
      computed: {
        selectionStyle() {
          const x = Math.min(this.startX, this.currentX);
          const y = Math.min(this.startY, this.currentY);
          const width = Math.abs(this.currentX - this.startX);
          const height = Math.abs(this.currentY - this.startY);
          return {
            left: x + "px",
            top: y + "px",
            width: width + "px",
            height: height + "px",
          };
        },
      },
      methods: {
        handleDragOver() {
          this.isDragOver = true;
        },
        handleDragLeave() {
          this.isDragOver = false;
        },
        handleDrop(e) {
          this.isDragOver = false;
          const file = e.dataTransfer.files[0];
          this.loadImage(file);
        },
        onFileChange(e) {
          const file = e.target.files[0];
          this.loadImage(file);
        },
        loadImage(file) {
          if (!file || !file.type.startsWith("image/")) {
            alert("이미지 파일만 가능합니다.");
            return;
          }
          this.selectedFile = file;
          if (this.previewUrl) URL.revokeObjectURL(this.previewUrl);
          this.previewUrl = URL.createObjectURL(file);
          this.selectionDone = false;
          this.ocrResult = '';
        },
        startSelection(event) {
          if (!this.previewUrl) return;
          this.isSelecting = true;
          const rect = this.$refs.imgRef.getBoundingClientRect();
          this.startX = event.clientX - rect.left;
          this.startY = event.clientY - rect.top;
          this.currentX = this.startX;
          this.currentY = this.startY;
          this.selectionDone = false;
          this.ocrResult = '';
        },
        updateSelection(event) {
          if (!this.isSelecting) return;
          const rect = this.$refs.imgRef.getBoundingClientRect();
          this.currentX = Math.min(Math.max(event.clientX - rect.left, 0), rect.width);
          this.currentY = Math.min(Math.max(event.clientY - rect.top, 0), rect.height);
        },
        endSelection() {
          if (this.isSelecting) {
            this.isSelecting = false;
            this.selectionDone = true;
            this.cropRect = {
              x: Math.min(this.startX, this.currentX),
              y: Math.min(this.startY, this.currentY),
              width: Math.abs(this.currentX - this.startX),
              height: Math.abs(this.currentY - this.startY),
            };
          }
        },
        sendToOcr() {
          if (!this.cropRect || !this.previewUrl) return;
          this.loading = true;
          const img = this.$refs.imgRef;
          const scaleX = img.naturalWidth / img.width;
          const scaleY = img.naturalHeight / img.height;
          const sx = this.cropRect.x * scaleX;
          const sy = this.cropRect.y * scaleY;
          const sw = this.cropRect.width * scaleX;
          const sh = this.cropRect.height * scaleY;

          const canvas = document.createElement("canvas");
          canvas.width = sw;
          canvas.height = sh;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, sx, sy, sw, sh, 0, 0, sw, sh);

          canvas.toBlob(async (blob) => {
            try {
              const formData = new FormData();
              formData.append("image", blob, "crop.png");

              const res = await fetch("http://localhost:3000/api/ocr", {
                method: "POST",
                body: formData,
              });

              if (!res.ok) throw new Error("서버 오류: " + res.statusText);
              const data = await res.json();
              this.ocrResult = data.text || data.error || "인식 실패";
            } catch (e) {
              this.ocrResult = "OCR 요청 중 오류: " + e.message;
            } finally {
              this.loading = false;
            }
          }, "image/png");
        },
      },
    }).mount("#app");
  </script>
</body>
</html>
