<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>React Î£∞Î†õ</title>
  <!-- React Î∞è ReactDOM CDN -->
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.21.5/babel.min.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 40px;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }

    .pointer {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red;
      z-index: 10;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid #333;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      background: conic-gradient(
        #ff9999 0% 20%,
        #99ccff 20% 40%,
        #99ff99 40% 60%,
        #ffcc99 60% 80%,
        #cc99ff 80% 100%
      );
      position: relative;
    }

    .label {
      position: absolute;
      width: 50%;
      height: 20px;
      left: 50%;
      top: 50%;
      transform-origin: left center;
      font-size: 14px;
      font-weight: bold;
      color: #000;
    }

    .result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef } = React;

    function App() {
      const [rotation, setRotation] = useState(0);
      const [spinning, setSpinning] = useState(false);
      const [selectedItem, setSelectedItem] = useState(null);
      const [items] = useState(['üçé ÏÇ¨Í≥º', 'üçå Î∞îÎÇòÎÇò', 'üçá Ìè¨ÎèÑ', 'üçï ÌîºÏûê', 'üçî ÌñÑÎ≤ÑÍ±∞']);
      const soundRef = useRef(null);

      const spin = () => {
        if (spinning) return;
        setSpinning(true);
        setSelectedItem(null);

        const itemCount = items.length;
        const selectedIndex = Math.floor(Math.random() * itemCount);
        const degreesPerItem = 360 / itemCount;
        const extraSpins = 5;

        // ÎãπÏ≤® ÏúÑÏπòÍ∞Ä ÏïÑÎûòÏ™Ω(6Ïãú Î∞©Ìñ•)Ïù¥ÎØÄÎ°ú Î≥¥Ï†ï Í∞ÅÎèÑ Ï∂îÍ∞Ä (180ÎèÑ Ï∞®Ïù¥)
        const targetAngle = selectedIndex * degreesPerItem;
        const offset = 180 + degreesPerItem / 2;
        const finalRotation = 360 * extraSpins + offset - targetAngle;

        setRotation((prevRotation) => prevRotation + finalRotation);

        // Ìö®Í≥ºÏùå Ïû¨ÏÉù
        if (soundRef.current) {
          soundRef.current.currentTime = 0;
          soundRef.current.play();
        }

        setTimeout(() => {
          setSelectedItem(items[selectedIndex]);
          setSpinning(false);
        }, 4000);
      };

      const getLabelStyle = (index) => {
        const angle = (360 / items.length) * index;
        return {
          transform: `rotate(${angle}deg) translate(0, -130px)`
        };
      };

      return (
        <div>
          <div className="wheel-container">
            <div className="wheel" style={{ transform: `rotate(${rotation}deg)` }}>
              {items.map((item, index) => (
                <div key={index} className="label" style={getLabelStyle(index)}>
                  {item}
                </div>
              ))}
            </div>
            <div className="pointer"></div>
          </div>
          <button onClick={spin} disabled={spinning}>
            üé≤ Î£∞Î†õ ÎèåÎ¶¨Í∏∞
          </button>
          {selectedItem && <div className="result">üéâ Í≤∞Í≥º: {selectedItem}</div>}
          <audio ref={soundRef} src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
